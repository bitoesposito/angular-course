@if (isAddingTask) {
  <app-new-task (close)="onCancelAddTask()" (add)="onAddTask($event)"/>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" />
      </li>
    } @empty {
      <li>No tasks found!</li>
    }
  </ul>
</section>
